<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backtest Result for {{ symbol }}</title>
</head>
<body>
    <h1>Backtesting Result for {{ symbol }}</h1>
    <p>Initial Investment: ${{ initial_investment }}</p>
    <p>Final Balance: ${{ final_balance }}</p>
    <p>Return on Investment (ROI): {{ roi }}%</p>
    <p>Total Trades Executed: {{ trade_count }}</p>
</body>
</html>
